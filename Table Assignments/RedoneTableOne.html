    </style>
</head>

    <h1>
        <table>
            <tr>
                <td rowspan="2" colspan="6">&bigotimes;</td>

            <tr></tr>

            </tr>
    
            <tr></tr>

            <tr>

            </tr>

            <tr>
                <td rowspan="2" colspan="3">&bigotimes;</td>
