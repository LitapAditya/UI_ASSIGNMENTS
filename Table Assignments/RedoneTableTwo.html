<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td, tr {
        border: 1px solid black;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">1</th>
            <th rowspan="2">1</th>
            <th colspan="2">1</th>
            <th rowspan="3">1</th>
            <th colspan="2">1</th>
        </tr>

        <tr>
            <th>2</th>
            <th>2</th>
            <th>2</th>
            <th>2</th>
        </tr>

        <tr>
            <th colspan="2">3</th>
            <th>3</th>
            <th>3</th>
            <th rowspan="3">3</th>
        </tr>

        <tr>
            <th>4</th>
            <th colspan="2">4</th>
            <th colspan="3">4</th>
        </tr>

        <tr>
            <th>5</th>
            <th colspan="2">5</th>
            <th rowspan="2">5</th>
            <th colspan="2">5</th>
        </tr>

        <tr>
            <th>6</th>
            <th colspan="2">6</th>
            <th colspan="3">6</th>
        </tr>

        <tr>
            <th rowspan="4">7</th>
            <th rowspan="2" colspan="2">7</th>
            <th>7</th>
            <th colspan="3">7</th>
        </tr>

        <tr>
            <th rowspan="2">8</th>
            <th rowspan="2" colspan="3">8</th>
        </tr>

        <tr>
            <th>9</th>
            <th>9</th>
        </tr>

        <tr>
            <th>10</th>
            <th>10</th>
        </tr>
    </table>
</body>
</html>
